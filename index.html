<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Wireworld</title>
	<meta name="description" content="">
	<meta name="author" content="Tanner Smith">
	
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/keymaster.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/raphael-min.js"></script>
	<script src="js/wireworld.js"></script>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="container">
	<div id="canvas"></div>
	<div id="controls">
		<button type="button" class="btn" id="stop" onclick="stop()"><i class="icon-stop"></i></button>
		<button type="button" class="btn" id="run" onclick="run()"><i class="icon-play"></i></button>
		<button type="button" class="btn" id="step" onclick="step()"><i class="icon-step-forward"></i></button>
		<button type="button" class="btn" id="fast" onclick="fast()"><i class="icon-fast-forward"></i></button>
		<button type="button" class="btn" id="clear" onclick="reset()"><i class="icon-refresh"></i></button>
		<button type="button" class="btn" id="trash" onclick="trash()"><i class="icon-trash"></i></button>
	</div>
	<div id="data">
		<button type="button" class="btn" id="export" onclick="show_export()"><i class="icon-download"></i></button>
		<button type="button" class="btn" id="import" onclick="show_import()"><i class="icon-upload"></i></button>
	</div>
</div>

<div class="modal hide fade" id="export-modal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3>Export Wireworld</h3>
	</div>
	<div class="modal-body">
		<textarea cols="1" rows="1"></textarea>
	</div>
	<div class="modal-footer">
		<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
	</div>
</div>

<div class="modal hide fade" id="import-modal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3>Import Wireworld</h3>
	</div>
	<div class="modal-body">
		<textarea cols="1" rows="1"></textarea>
	</div>
	<div class="modal-footer">
		<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		<button class="btn btn-primary" onclick="modal_import()">Import</button>
	</div>
</div>

</body>
</html>
